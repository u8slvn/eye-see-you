name: Build and Push EyeSeeYou Docker Image

on:
  push:
    branches: [ dev ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ dev ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: u8slvn/eye-see-you

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate deployment instructions
      run: |
        echo "## EyeSeeYou Deployment Instructions" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "EyeSeeYou Docker image has been built and pushed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Run with Docker:" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo "docker run -d \\" >> $GITHUB_STEP_SUMMARY
        echo '  --name eye-see-you \' >> $GITHUB_STEP_SUMMARY
        echo '  -e URLS="https://example.com,https://another-site.com" \' >> $GITHUB_STEP_SUMMARY
        echo '  -e CHECK_INTERVAL="300" \' >> $GITHUB_STEP_SUMMARY
        echo '  -e SMTP_SERVER="smtp.gmail.com" \' >> $GITHUB_STEP_SUMMARY
        echo '  -e SMTP_PORT="587" \' >> $GITHUB_STEP_SUMMARY
        echo '  -e EMAIL_USER="your-email@gmail.com" \' >> $GITHUB_STEP_SUMMARY
        echo '  -e EMAIL_PASSWORD="your-app-password" \' >> $GITHUB_STEP_SUMMARY
        echo '  -e RECIPIENT_EMAIL="recipient@gmail.com" \' >> $GITHUB_STEP_SUMMARY
        echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
